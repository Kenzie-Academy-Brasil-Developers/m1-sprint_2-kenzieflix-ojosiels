<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <figure class="banner-kenzieflix">

    <main>
        <div class="container">
            <div>
                <div>
                    <h2>Quem est√° assistindo?</h2>
                </div>

                        <li>

                        </li>
                        <li>
                            <img src="./scr/avatar02.jpg" alt="Foto de Perfil de Pedrinho">

                        <li>

                        </li>
                        <li>
